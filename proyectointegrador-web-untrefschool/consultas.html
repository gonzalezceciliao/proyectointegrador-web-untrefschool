<body>

    <div id="container">
        <header>
          <div id="logo">
            <a href="index.html"><img src="img/logo.png" id="miLogo"></a>
            <div id="titulo">
                <h1 id="miTitulo"> Untref School</h1>
             <p class="miSubtitulo"> Trazando el camino a la excelencia. </p>
            </div>
          </div>
         
          <div id="menuVolver">
            <nav>
                <a href="index.html" class="nav-link">Inicio</a>
            </nav>

        </header>

        <div id="content">

            <h1 id="tituloForm">Consultas</h1>
            
            <div id="contact-wrapper">

                <div id="contact-form">
                  <h3>Contactanos:</h3>
                  <form action="https://formsubmit.co/itsonyouguiasdeaprendizaje@gmail.com" method="POST">
                    <p>
                        <label for="fullname">Nombre y Apellido:</label>
                        <input type="text" name="name" id="fullname">
                    </p>

                    <p>
                        <label for="email">Correo Electronico:</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p>
                        <label for="phone">Telefono:</label>
                        <input type="tel" name="phone" id="phone">
                    </p>

                    <p>
                        <label for="message">Asunto:</label>
                        <input type="text" name="asunto" id="asunto">
                    </p>

                    <p class="block">
                        <label for="message">Consulta:</label>
                        <textarea rows="7" id="motivo"></textarea>
                    </p>

                    <button class="block" type="submit"> Enviar </button>

                  </form>
                </div>

                <div id="contact-info">
                    <h4>Mas informacion:</h4>
                    <ul>
                        <li> <ion-icon name="call"></ion-icon>Tel: 011 4700 1100 </li>
                        <li><ion-icon name="mail"></ion-icon>Email: consultas@untrefschool.com.ar</li>
                        <li><ion-icon name="map"></ion-icon>Direccion: Av Corrientes 5890, CABA.
                        </li>
                    </ul>

                    <p id="textoUno">Horarios: <br> Lunes a viernes, 09:00hs a 18:30hs.</p> 
                    <p id="textoDos">untrefschool.com.ar</p>
